<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" href="cloud.png">
	<title>30 Days of GCP - RCOEM</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap4.css">
	

	<style type="text/css">

		footer {
			display: block;
			margin: 0;
			padding: 0;
			text-align: center;
			color: black;
			font-size: 20px;
		}

		td {
			max-width: 25%;
			width: 25%;
		}

		#leftImage, #rightImage {
			max-width: 100%;
		}

		.preloader {
			visibility: visible;
		}

		@media only screen and (min-device-width : 768px) {
			#bannerImage {
				width: 50%;
			}
		}

		@media only screen and (min-device-width : 768px) {
			#leftImage, #rightImage {
				max-width: 50%;
			}
		}

	</style>

</head>

<body class="skin-blue fixed-layout">
    
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">DSC RCOEM</p>
        </div>
    </div>

    <div id="main-wrapper">

    	<nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
    		<a class="navbar-brand" href="https://dsc.community.dev/shri-ramdeobaba-college-of-engineering-management/" style="margin-left: 2%;">
    			<b><img src="https://i.imgur.com/jMPjg8G.png" alt="homepage" class="light-logo" width="40" height="40"/> </b>
    			<span style="font-weight: bold;">  DSC RCOEM  </span>
    		</a>

    		<a href="#leaderboard" style="color: white; font-weight: bold; font-size: 18px;"> Leaderboard </a>
    	</nav>

    	<div id="wall-of-fame"><!-- 
    		<div class="container-fluid my-4">
    			<div class="row my-3">
    				<div class="col-12">
    					<div class="card">
    						<div class="card-body">

   								<img src="gcloud.jpg" id="leftImage">
   								<img src="" id="rightImage">
    							<hr/>

    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	 --></div>

    	<div id="leaderboard">
    		<div class="container-fluid my-4">
    			<div class="row my-3">
    				<div class="col-12">
    					<div class="card">
    						<div class="card-body">
    							<center><img src="banner.png" id="bannerImage" style="max-width: 100%;"></center>
    							<center><h2 class="card-title">Leaderboard</h2></center>
    							<div class="table-responsive m-t-40">
    								<table id="employees" class="display nowrap table table-striped table-bordered dt-responsive" cellspacing="0" style="max-width: 100%">
    								</table>
    							</div>
    						</div>
    					</div>

    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <footer style="margin-bottom: 15px;">
    	Web designed by: 
    	<a href="http://www.rishabhrathi.co" target="_blank">Rishabh Rathi</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">

    	$(document).ready(function() {

    		$.ajax({
    			type: "GET",
    			url: "https://backend-30daysofgcp.herokuapp.com/",
    			dataType: "json",
    			responsive: true,
    			success: function(data) {
    				var dataSet = data["data"];

    				$('#employees').DataTable({
    					"pageLength": 53,
    					"data": dataSet,
    					"columns": [
	    					{ title: "Name" },
	    					{ title: "Total Quests"},
	    					{ title: "Track 1 Quests" },
	    					{ title: "Track 2 Quests" },
    					],
    					"order": [[ 1, "desc" ]],
    				});
    			}
    		});

    		$('.preloader')[0].style.visibility = "hidden";

    	});

    </script>

</body>

</html>
